name: Trip
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  get: ^4.6.6
  flutter_screenutil: ^5.6.0
  fade_shimmer:
  lottie: ^2.2.0
  flutter_svg: ^1.1.6
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.14
  gap: ^3.0.1
  flutter_native_splash: ^2.2.17
  pull_to_refresh: ^2.0.0
  onesignal_flutter: ^3.5.0

  image_picker: ^0.8.7
  since_date: ^0.0.2
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  image_network: ^2.5.1
  logger: ^1.3.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  intl: ^0.19.0
  readmore: ^2.2.0
  dio: ^5.3.2
  awesome_dio_interceptor: ^1.0.0
  # google_maps_flutter: ^2.5.0
  permission_handler: ^10.4.5
  file_picker: ^5.5.0
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  retrofit: ^4.0.3
  intro_screen_onboarding_flutter: ^1.0.0
  qr_flutter: ^4.1.0
  bottom_sheet: ^4.0.0
  timeline_tile: ^2.0.0
  timelines: ^0.1.0
  qrscan: ^0.3.3
  day_night_time_picker: ^1.3.0+1
  responsive_framework: ^1.1.1
  flutter_device_type: ^0.4.0
  mobkit_dashed_border: ^0.0.6
  extended_image: ^8.2.1
  pinput: ^5.0.0
  flutter_animate: ^4.5.0
  flutter_animated_dialog: ^2.0.1
  # google_maps_flutter: ^2.5.0
  # geolocator: ^10.1.0
  # dropdown_selection: ^2.0.3
flutter_native_splash:
  color: "#0098A2"
  image: "assets/logo2.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  retrofit_generator: '>=7.0.0 <8.0.0'   
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2
flutter_assets:
  assets_path: assets/
  output_path: lib/constants/
  filename: assets.dart
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_app.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/json/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo_regular.ttf
        
    



